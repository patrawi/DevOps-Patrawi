apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-empty-dir
  labels:
    app: nginx-empty-dir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-empty-dir
  template:
    metadata:
      labels:
        app: nginx-empty-dir
    spec:
      volumes:
        - name: cache-volume
          emptyDir:
            sizeLimit: 500Mi
          # TODO complete
      containers:
        - name: nginx-container
          image: nginx
          ports:
            - containerPort: 80
              name: 'http-server'
          volumeMounts:
            # TODO complete
            - mountPath: /cache
              name: cache-volume
